  {% extends 'base.html' %}

  {% block title%}Home - My Blask Blog{% endblock %}

  {% block content %}
  <div class="container">
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in posts %}
    <div class="container">
        <h2>{{ post.title }}</h2>
        <p><em>{{ post.author }}</em></p>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
  {% endblock %}
